<ion-content padding>
  <ion-card (click)="loadPost(post)" padding-bottom *ngFor="let post of posts$ | async">
    <img class="postimage" [src]="post.featured_image" />
    <ion-card-header>
      <ion-card-subtitle>By {{post._embedded.author[0].name }}</ion-card-subtitle>
      <ion-card-title [innerHTML]="post.title.rendered"> </ion-card-title>
    </ion-card-header>
    <ion-card-content [innerHTML]="post.excerpt.rendered">
     
    </ion-card-content>
  </ion-card>
